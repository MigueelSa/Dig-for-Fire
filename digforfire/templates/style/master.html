      body {
        margin: 0;
        font-family:
          Comic Sans MS,
          cursive,
          sans-serif;
        background-color: #ffffff;
        color: rgb(0, 0, 0);
      }
      .content-wrapper {
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;

    </div>
